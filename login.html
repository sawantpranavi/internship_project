<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iManage | Home</title>
    <!-- <link rel="stylesheet" href="../demo.css"> -->
    <style>
/* Basic Reset */
body, h1, h2, p, form, div, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Container styling */
.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Header styling */
.header {
    text-align: center;
    margin-bottom: 30px;
}

/* Form Box styling */
.form-box {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
}

/* Form Content styling */
.form-content {
    display: flex;
    flex-direction: column;
}

/* Form heading */
h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Input Box styling */
.inputbox {
    margin-bottom: 20px;
    position: relative;
}

.inputbox input,
.inputbox select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.inputbox ion-icon {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #666;
}

/* Label styling */
.inputbox label {
    position: absolute;
    top: 10px;
    left: 40px;
    color: #666;
    font-size: 12px;
    transition: 0.3s;
}

/* Button styling */
button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

/* Forget section styling */
.forget {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.forget a {
    color: #007bff;
    text-decoration: none;
}

.forget a:hover {
    text-decoration: underline;
}

/* Footer styling */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

#copyright {
    margin: 0;
}
</style>
</head>
<body>
    <div class="container">
         <!-- <h1>Welcome to iManage</h1> -->
        <div class="header">
            <div id="search">
                <div class="form-box" id="login-form">
                    <div class="form-value">
                        <!--  Login Form  -->
                        <div id="login-content" class="form-content">
                            <form>
                                <h2>Login</h2>
                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input type="email" placeholder="Email" required>
                                    <!-- <label>Email</label> -->
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" placeholder="Password" required>
                                    <!-- <label>Password</label> -->
                                </div>
                                <div class="forget">
                                    <label><input type="checkbox"> Remember Me</label>
                                    <a href="#">Forgot Password</a>
                                </div>
                                <button type="submit">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="copyright">
            <p>Â© 2024
                <a style="text-decoration: none;color: #fff;padding: 0 10px;" href="https://infotech.goa.gov.in/" target="_blank">Info Tech Corporation of Goa Ltd.</a>
                - All Rights Reserved.
            </p>    
        </div>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Login successful');
                    // Redirect or handle successful login
                } else {
                    alert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
